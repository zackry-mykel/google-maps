<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API Title</title>
    <style>
        /*
        Need to set the height for the google map
        */
        #map-canvas {
            height: 500px;
        }

        #legend {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
            margin: 10px;
            border: 3px solid #000;
        }

        #legend h3 {
            margin-top: 0;
        }
        #legend img {
            vertical-align: middle;
        }


    </style>

</head>
<body>

<!-- div to hold the map -->
<div id="map-canvas"></div>
<div id="legend"><h3>Legend</h3></div>

<script>


    // function to run the google map

    function initMap() {
        var mapCanvas = document.getElementById('map-canvas');
        // Must have map configuration of zoom and location.
        var mapOptions = {
            zoom: 10,
            center: {
                lat: 29.4958247,
                lng: -98.5352398
            }

        };

        //Icon Objects

        // var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
            rest1: {
                name: 'La Fogata',
                icon: "la-fogata32px.png"
            },
            rest2: {
                name: 'Whataburger',
                icon: 'whatburger32px.png'
            },
            rest3: {
                name: 'Bill Miller BBQ',
                icon: 'billmiller32px.png'
            }
        };


        var map = new google.maps.Map(mapCanvas, mapOptions);
        var geo = new google.maps.Geocoder();

        // console.log(geo);


        geo.geocode({address: "2427 Vance Jackson Rd"}, function (response, status) {
            if (status === "OK") {
                console.log(response[0].geometry.location.lat());
                console.log(response[0].geometry.location.lng());

                map.setCenter(response[0].geometry.location);
            }
            else {
                console.log("Invalid Address.")
            }
            
        });

                // Marker
                var image = {
                    url: "la-fogata.png",
                    scaledSize: new google.maps.Size(50, 40),
                    origin: new google.maps.Point(0,0), // origin
                    anchor: new google.maps.Point(0, 0) // anchor
                };

                var marker = new google.maps.Marker({
                    position: {
                        lat: 29.4958247,
                        lng: -98.5352398
                    },
                    map: map,
                    animation: google.maps.Animation.DROP,
                    icon : image
                });

                //Info Window
                var contentString = '<h1>La Fogata</h1>' + '<p>Things I Recommend:</p>' +

                    '<ul>' +
                    '<li>Margarita</li>' +
                    '<li>Tortillas</li> ' +
                    '</ul>'
                    + '<p>Check out the menu <a href="http://www.lafogata.com/la-fogata-menu" target="_blank">here</a></p>'

                    + '<p>Phone: 210.340.1337</p>';

                var infoWindow = new google.maps.InfoWindow({
                    content: contentString

                });


        // Marker bounce animation


        function toggleBounce() {
            if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }


        //Map Legend
        var legend = document.getElementById('legend');
        for (var key in icons) {
            var type = icons[key];
            var name = type.name;
            var icon = type.icon;
            var div = document.createElement('div');
            div.innerHTML = '<img src="' + icon + '"> ' + name;
            legend.appendChild(div);
        }

        // Event Listener

        marker.addListener("click", function () {
            map.setZoom(19);
            map.setCenter(marker.getPosition());
            infoWindow.open(map, marker);
        });
        marker.addListener('click', toggleBounce);
        map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
    }





</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>

</body>
</html>
