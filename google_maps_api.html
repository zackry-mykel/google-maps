<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API Title</title>
    <style>
        /*
        Need to set the height for the google map
        */
        #map-canvas {
            height: 500px;
        }
    </style>

</head>
<body>

<!-- div to hold the map -->
<div id="map-canvas"></div>

<script>


    // function to run the google map

    function initMap() {
        var mapCanvas = document.getElementById('map-canvas');
        // Must have map configuration of zoom and location.
        var mapOptions = {
            zoom: 20,
            center: {
                lat: 29.4958247,
                lng: -98.5352398
            }
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var geo = new google.maps.Geocoder();

        console.log(geo);



        geo.geocode({address: "2427 Vance Jackson Rd"}, function (response, status) {
            if (status === "OK") {
                console.log(response[0].geometry.location.lat());
                console.log(response[0].geometry.location.lng());

                map.setCenter(response[0].geometry.location);
            }
            else {
                console.log("Invalid Address.")
            }




        });



        // Marker

        var marker = new google.maps.Marker({
            position: {
                lat: 29.4958247,
                lng: -98.5352398
            },
            map: map
        });


        //Info Window
        var contentString = '<h1>La Fogata</h1>' + '<p>Things I Recommend:</p>' +

            '<ul>' +
            '<li>Margarita</li>' +
            '<li>Tortillas</li> ' +
            '</ul>'
                + '<p>Check out the menu <a href="http://www.lafogata.com/la-fogata-menu" target="_blank">here</a></p>'

            + '<p>Phone: 210.340.1337</p>';

        var infoWindow = new google.maps.InfoWindow({
            content: contentString

        });

        infoWindow.open(map, marker);


        // Event Listener

        map.addListener("dragend", function () {
            infoWindow.open(map, marker);
        });

    }





</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>

</body>
</html>
